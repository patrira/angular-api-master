<div class="post-list-container">
  <div class="header">
    <h2>Posts</h2>
    <button class="create-post-button" routerLink="/posts/create">Create New Post</button>
  </div>

  <div *ngFor="let post of paginatedPosts" class="post-item">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
    <a [routerLink]="['/posts', post.id]">View Details</a>
  </div>

  <!-- Pagination Component -->
  <app-pagination
    [totalItems]="totalPosts"
    [itemsPerPage]="postsPerPage"
    [currentPage]="currentPage"
    (pageChange)="onPageChange($event)"
  ></app-pagination>
</div>
