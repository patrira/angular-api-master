<div class="post-detail">
    <h2>Post Details</h2>
    
    <div *ngIf="post">
      <label>Title:</label>
      <input [(ngModel)]="post.title" type="text" />
  
      <label>Body:</label>
      <textarea [(ngModel)]="post.body"></textarea>
  
      <button (click)="updatePost()">Update Post</button>
    </div>
  </div>
